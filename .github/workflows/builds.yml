name: Build GDExtension
on:
  workflow_call:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        # Debug templates
          - platform: linux
            arch: x86_64
            target-type: template_debug
            os: ubuntu-20.04

          - platform: windows
            arch: x86_32
            target-type: template_debug
            os: windows-latest

          - platform: windows
            arch: x86_64
            target-type: template_debug
            os: windows-latest

          - platform: macos
            arch: universal
            target-type: template_debug
            os: macos-latest

          - platform: android
            arch: arm64
            target-type: template_debug
            os: ubuntu-20.04

          - platform: android
            arch: arm32
            target-type: template_debug
            os: ubuntu-20.04

          - platform: ios
            arch: arm64
            target-type: template_debug
            os: macos-latest

          - platform: web
            arch: wasm32
            target-type: template_debug
            os: ubuntu-20.04

        # Release templates
          - platform: linux
            float-precision: single
            arch: x86_64
            target-type: template_release
            os: ubuntu-20.04

          - platform: windows
            arch: x86_32
            target-type: template_release
            os: windows-latest

          - platform: windows
            arch: x86_64
            target-type: template_release
            os: windows-latest
          
          - platform: macos
            arch: universal
            target-type: template_release
            os: macos-latest
          
          - platform: android
            arch: arm64
            target-type: template_release
            os: ubuntu-20.04
          
          - platform: android
            arch: arm32
            target-type: template_release
            os: ubuntu-20.04
          
          - platform: ios
            arch: arm64
            target-type: template_release
            os: macos-latest
          
          - platform: web
            arch: wasm32
            target-type: template_release
            os: ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

# Lint
      #- name: Setup clang-format
      #  shell: bash
      #  run: |
      #    python -m pip install clang-format
      #- name: Run clang-format
      #  shell: bash
      #  run: |
      #    clang-format src/** --dry-run --Werror

# Build
      - name: ðŸ”— GDExtension Debug Build
        uses: ./.github/actions/build
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          build-target-type: ${{ matrix.target-type }}

# Sign
      - name: Mac Sign
        # Disable sign if secrets are not set
        if: ${{ matrix.platform == 'macos' && env.APPLE_CERT_BASE64 }}
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
        uses: ./.github/actions/sign
        with:
          FRAMEWORK_PATH: bin/macos/macos.framework
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}

      - name: Windows - Delete compilation files
        if: ${{ matrix.platform == 'windows' }}
        shell: pwsh
        run: |
          Remove-Item bin/* -Include *.exp,*.lib,*.pdb -Force
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-cpp-template-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.target-type }}
          path: |
            ${{ github.workspace }}/bin/**

  # Merges all the build artifacts together into a single godot-cpp-template artifact.
  # If you comment out this step, all the builds will be uploaded individually.
  merge:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: godot-cpp-template
          pattern: godot-cpp-template-*
          delete-merged: true
